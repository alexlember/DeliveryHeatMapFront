<heat-header></heat-header>

<div class="row login-form">
	<div class="col-md-6 col-md-offset-3">	
		<md-card>
			<md-card-content>
				<h2 class="text-center">Login</h2>
				<hr/>
				<div class="row">
					<div class="col-md-12">
						<center><md-input-container class="input-container">
							<label>Username</label>
						 	<input type="text" ng-model="user.name">
						</md-input-container></center>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<center><md-input-container class="input-container">
							<label>Password</label>
						 	<input type="text" ng-model="user.name">
						</md-input-container></center>
					</div>
				</div>
				<md-button class="md-raised submit-button"> Submit </md-button>
				
		 	</md-card-content>
		</md-card>
	</div>
</div>
