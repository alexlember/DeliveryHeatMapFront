<heat-header></heat-header>

<div class="row login-form">
    <div class="col-md-6 col-md-offset-3">
        <md-card>
            <md-card-content>
                <h2 class="text-center">Регистрация</h2>
                <hr/>
                <div class="row">
                    <div class="col-md-12">
                        <center>
                            <md-input-container class="input-container">
                                <label>E-mail пользователя</label>
                                <input type="email" ng-model="email" required>
                                <!--p class="help-block"
                                   ng-show="newEmail.$required">
                                    Задайте e-mail пользователя в нужном формате
                                </p-->
                            </md-input-container>
                        </center>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <center>
                            <md-input-container class="input-container">
                                <label>Имя пользователя</label>
                                <input type="text" ng-model="userName" required>
                                <!--p class="help-block"
                                   ng-show="newUserName.$required">
                                    Задайте имя пользователя
                                </p-->
                            </md-input-container>
                        </center>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <center>
                            <md-input-container class="input-container">
                                <label>Пароль</label>
                                <input type="password" ng-model="password" required>
                                <!--p class="help-block"
                                   ng-show="newPassword.$required">
                                    Задайте пароль
                                </p-->
                            </md-input-container>
                        </center>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <center>
                            <md-input-container class="input-container">
                                <label>Подтвердите пароль</label>
                                <input type="password" ng-model="repeatPassword" required>
                            </md-input-container>
                        </center>
                    </div>
                </div>
                <md-button class="md-raised submit-button"
                           ng-click="addUser()">
                    OK
                </md-button>
            </md-card-content>
        </md-card>
    </div>
</div>
